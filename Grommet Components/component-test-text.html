<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400italic,400,700' rel='stylesheet' type='text/css'>
    <link href='http://grommet.io/assets/latest/css/grommet.min.css' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-with-addons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="http://grommet.io/assets/latest/grommet.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script type="text/babel">

    class HelloWorldApp extends React.Component {
        render () {
            return (
            <Grommet.App>
                <Grommet.Heading>Testing out headings:</Grommet.Heading>
                <Grommet.Heading tag="h1" align="start" margin="small" strong={true}>H1 heading, left aligned, small margin, bolded</Grommet.Heading>
                <Grommet.Heading tag="h2" align="center" margin="medium" strong={false}>H2 heading, center aligned, medium margin</Grommet.Heading>
                <Grommet.Heading tag="h3" align="end" margin="large" >H3 heading, right aligned, large margin</Grommet.Heading>
                <Grommet.Heading tag="h1" align="start" margin="large" strong={true} truncate={true}>Here is a very long heading that truncates if it cannot fit on the screen</Grommet.Heading>
                <Grommet.Heading tag="h6" uppercase={true}>Here's a small heading that is automatically capitalized</Grommet.Heading>
                <br />
                <br />
                <Grommet.Heading>Testing out headlines:</Grommet.Heading>
                <Grommet.Headline>Headlines are different from headings</Grommet.Headline>
                <Grommet.Headline margin="large">But they are very similar</Grommet.Headline>
                <Grommet.Headline margin="small">They can be</Grommet.Headline>
                <Grommet.Headline size="xlarge" align="end">HUGE</Grommet.Headline>
                <Grommet.Headline size="small" align="center">or small</Grommet.Headline>
                <br />
                <br />
                <Grommet.Heading>Testing out paragraphs:</Grommet.Heading>
                <Grommet.Paragraph>Paragraphs are pretty boring. They tend to have a lot of text. They default to a medium size but they can be</Grommet.Paragraph>
                <Grommet.Paragraph size="xlarge">fairly large if you'd like</Grommet.Paragraph>
                <br />
                <br />
                <Grommet.Quote credit='I said this'>
                    <Grommet.Heading tag="h3" align="center">Here's a quote</Grommet.Heading>
                    <Grommet.Paragraph>Quotes are boxes that can contain other elements and can have a quote credit at the end</Grommet.Paragraph>
                    <Grommet.Quote borderColorIndex='brand'>You can even put quotes in quotes</Grommet.Quote>
                </Grommet.Quote>
                <br />
                <br />
                <Grommet.Title>Grommet has titles as well</Grommet.Title>
            </Grommet.App>
            );
        }
    };

    var element = document.getElementById('content');
    ReactDOM.render(React.createElement(HelloWorldApp), element);
    </script>
</body>
</html>
