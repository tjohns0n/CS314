<!DOCTYPE html>
<html>
    <head>
        <title>TripCo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>This is our GUI</h1>
    
    <br> 
    Choose The File To Upload 
    <br> 
    <input type="file" id="filename" />
    <br> 
    <br> 
    <input type="button" value="Upload" onclick="sendFile()" />
    <br>
    <br> 
    <input type="button" value="Delete All svg File" onclick="deleteSVG()" />
    <br>
    <br> 
    <input type="button" value="Delete All csv File" onclick="deleteCSV()" />
    <br>
    <br> 
    <input type="button" value="Delete All xml File" onclick="deleteXML()" />
    <br>
    <br> 
    <input type="button" value="List My File" onclick="ListFile()" />
    <br>
    <br>
    showCityname <input type="checkbox" id="nCheck">
    <br>
    showMilage <input type="checkbox" id="mCheck">
    <br>
    showInfo <input type="checkbox" id="infoCheck">
    <br>
    2opt <input type="checkbox" id="_2optCheck">
    <br>
    3opt <input type="checkbox" id="_3optCheck">
    <br>
    <br>
    <input type="button" value="Start Plan My Trip" onclick="startPlanMyTrip()" />
    
    
    <div id="messages"></div>        
        <script type ="text/javascript" src ="Home.js"></script>    
    </body>
</html>
